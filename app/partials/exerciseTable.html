
<div>
	<h1>EXERCISES</h1>
</div>

<div style="width:70%; margin-left:15%; 
    margin-right:15%;">

	<table id="table-2">
		<thead>
			<tr>
				<th style="width: 25%">Name</th>
				<th style="width: 15%">Status</th>
				<th style="width: 20%">Time</th>
				<th style="width: 20%">Active Processes</th>
				<th style="width: 20%">Dashboard View</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="exercise in exerciseList">
				<td>{{exercise.name}}</td>
				<td class="center">{{exercise.state}}</td>
				<td>Start Time: <br/>
					End Time: <br/>
					Total Time:
				</td>
				<td></td>
				<td class="center">
					<a href="#/overview">Overview</a>&nbsp;&nbsp;&nbsp;
					<a href="#/processes">Processes</a>&nbsp;&nbsp;&nbsp;
					<a href="#/json_data/{{exercise.name}}">Systems</a>
				</td>
			</tr>
		</tbody>
	</table>

	{{message}}
</div>
